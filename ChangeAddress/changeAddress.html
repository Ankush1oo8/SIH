    <div class="container">
      <h2>Update Address</h2>
      <form action="/customer_page/customer" method="POST">
        <label for="current-address">Current Address:</label>
        <textarea id="current-address" disabled>
123 Current St, City, State, ZIP</textarea
        >

        <label for="street">New Street:</label>
        <input type="text" id="street" name="street" required />

        <label for="city">New City:</label>
        <input type="text" id="city" name="city" required />

        <label for="state">New State:</label>
        <input type="text" id="state" name="state" required />

        <label for="zip">New ZIP Code:</label>
        <input type="text" id="zip" name="zip" required />

        <div class="container-day">
          <p style="font-size: 18px; font-weight: bold">
            When is this address open for deliveries?
          </p>
          <div class="day-select">
            <input type="checkbox" checked />
            <label for="Monday">Monday</label><br />
          </div>
          <div class="day-select">
            <input type="checkbox" checked />
            <label for="Tuesday">Tuesday</label><br />
          </div>
          <div class="day-select">
            <input type="checkbox" checked />
            <label for="Wednesday">Wednesday</label><br />
          </div>
          <div class="day-select">
            <input type="checkbox" checked />
            <label for="Thursday">Thursday</label><br />
          </div>
          <div class="day-select">
            <input type="checkbox" checked /> <label for="Friday">Friday</label
            ><br />
          </div>

          <div class="day-select">
            <input type="checkbox" /> <label for="Saturday">Saturday</label
            ><br />
          </div>

          <div class="day-select">
            <input type="checkbox" /> <label for="Sunday">Sunday</label><br />
          </div>
        </div>

        <button type="submit">
          <a href="../customer_page/customer.html">Update Address</a>
        </button>
      </form>
