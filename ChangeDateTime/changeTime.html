    <div class="container">
      <h1>Change Delivery Time</h1>
      <form id="change-time-form">
        <label for="order-number">Order Number:</label>
        <input type="text" id="order-number" name="order-number" required />

        <label for="change-del-date">Current Delivery Date:</label>
        <input
          type="date"
          id="current-delivery-time"
          name="change-del-date"
          required
        />

        <div class="time-slots">
          <h3>Available Time Slots</h3>
          <select id="timeSlotSelect">
            <option value="8-10am">8-10 AM</option>
            <option value="10-12pm">10-12 PM</option>
            <option value="12-2pm">12-2 PM</option>
            <option value="2-4pm">2-4 PM</option>
            <option value="4-6pm">4-6 PM</option>
          </select>
        </div>

        <button>
          <a href="../customer_page/customer.html">Change Delivery Time</a>
        </button>
      </form>
